#
# Parameters for retriever.py
#

# API Key of the service
api_key: <api key here>

# Alpha Vantage API Function name
function_name: GLOBAL_QUOTE

# JSON key names to be selected once retrieved the info
json_columns:
  - latest trading day
  - open
  - high
  - low
  - price
  - volume

# The order at which appear columns in the OHLCV file where the stock price
# is to be appended.
ohlc_columns:
  - Date
  - Open
  - Close
  - High
  - Low
  - Volume


#
# Predictor Parameters
#

# data dependencies
delimiter: ','

# Dictionary to understand CSV columns
csv_dict:
  o: 'Open'
  h: 'High'
  l: 'Low'
  c: 'Close'

cse_tags: ['b', 'o', 'h', 'l', 'c']

# Saving predictions
predictions_path: ../output

# Format of the screen output for predict_training. These are values to be
# accepted by 'tabulate'.
table_format: simple

# Files, Networks, Names...
models_dir: ../staging
subtypes: ['body', 'move']
model_names:
  8yw20:
    body: body_acciona_2010_2018_w20_e100
    move: move_acciona_2010_2018_w20_e100
    encoder: encoder_acciona_2010_2018_w20
  8yw10:
    body: body_acciona_2010_2018_w10_e100
    move: move_acciona_2010_2018_w10_e100
    encoder: encoder_acciona_2010_2018_w10
  8yw05:
    body: body_acciona_2010_2018_w5_e100
    move: move_acciona_2010_2018_w5_e100
    encoder: encoder_acciona_2010_2018_w5

# Log level: 0: Silent, 1: Errors only, 2: Warnings too, 3: info, 4: debug
#log_level: 0

# Do I want the plots with the history of training?
plot: false

# training parameters
loss: mean_squared_error
optimizer: adam
metrics: ['accuracy']
epochs: 100
batch_size: 10
window_size: 1
validation_split: 0.1
test_size: 0.1
verbose: 3
num_predictions: 1

# model parameters
l1units: 128
l2units: 128
activation: tanh
dropout: 0.1

# Do I use the ensemble part?
ensemble: false
ensemble_path: ../output/ridge_l2_model.pkl
